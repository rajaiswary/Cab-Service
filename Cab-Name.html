<html lang = "en>
   <head>
       
          <title>
              CAB PRPGRAM
           </title>
           <link href = "style.css" rel = "stylesheet" >
  </head>

  <body>
     <h1>REGISTER YOUTSELF</h1>
     <form id = "quest" method = "post" actiom = "">
           
           <label for="nam">What is your name ? <input type = "text" name = "nam" id = "nam" required></label><br>
           <label for="mail">What is your e-mail ? <input type = "email" name = "mail" id = "mail" multiple></label><br>
           <label for="Web">What is your website ? <input type = "website" name = "web" id = "web"></label><br>  
           <label for="add">Enter your Address ? <textarea id = "add" name = "add"></textarea></label><br>
           <label for="num">What is your number ? <input type = "number" name = "num" id = "num" min = "-4" max = "12"></label><br>
           <label for="dat">What is your birthday ? <input type = "date" name = "dat" id = "dat" placeholder = "dd-mm-yyy"></label><br>
           <label for = "pass">Enter your password <input type = "password" name = "pass" id = "pass"></label>
           <img type = "image" src = "aiswaryaComp.png" alt = "aish" width = "130px" height = "140px">
           <fieldset>
              <legend>What is your favourite color?</legend>
                 <label for = "color">Black<input type = "checkbox" name = "color" id = "color" checked></label>
                 <label for = "color">Blue<input type = "checkbox" name = "color" id = "color"></label>
                 <label for = "color">Violet<input type = "checkbox" name = "color" id = "color"></label>
            </fieldset><br><br>
            <label for = "file">Upload your resume <input type = "file" name = "file" id = "file" accept = "image/*"></label><br><br>
            <label for = "color">Select your color</label>
            <input type = "color" name = "color" id = "color"><br><br>
            <label for = "cab">What is the cab you want?</label>
            <select name = "cab" id = "cab" multiple size = "7">
            <optgroup label = "Heavy">
                <option value = "van">Van</option>
                <option value = "tempo">Tempo</option>
            </optgroup>
                <option value = "Car">Car</option>
           </select><br>
            <input type = "submit" value = "submit answers">
            <input type = "reset" value = "reset all">
            <input type = "button" value = "Submit">
            <button type = "submit"><strong>Submit</strong></button>
     </form>
  </body>
</html>
